<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handwritten Digit Recognition</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Handwritten Digit Recognition</h1>
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-50">
                <input class="form-control" type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary px-5">Predict</button>
        </form>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
